<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="conatiner">
    <header> 
    <input type="text" name="city" id="search-city" class="search-box" placeholder="Search for a city...">    
</header>
    <main>
        <section class="location">
            <div class="city"> Jaipur, India</div>
            <div class="Date"> Thursday 12 October 2023</div>
        </section>
        <section>
            <div class="Current"></div>
            <div class="temp"> 28°c</div>
            <div class="weather"> Haze</div>
            <div class="hi-low"> 28°c / 28°c</div>
        </section>
    </main>
</div>
<script src = "index.js"></script>
</body>
</html>
